<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
		<style>
			.div2{width:200px;height:200px;background:purple;}
		</style>
	</head>
	<body>
		<div class="div1">
			<input type="range" v-model="a"/><span>{{a}}</span>
			<input type="range" v-model="b"/><span>{{b}}</span>
			<input type="range" v-model="c"/><span>{{c}}</span>
			<div class="div2" v-bind:style="{background:color}"></div>
			
		</div>
	</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
	var x=new Vue({
		el:".div1",
		data:{
			a:0,
			b:0,
			c:0
		},
		computed:{
			color(){
				return `rgba(${this.a},${this.b},${this.c})`
			}
		}
	})
</script>
